	<!-- Stylesheets -->
	<link rel='stylesheet' href='Style/style.css'></link>

	<!-- Scripts and Widgets -->
	<script src='Helpers/kpiHelpers.js'></script>
	<script src='Widgets/Scatter.js'></script>
	<script src='Widgets/ControlPane.js'></script>
	<script src='Helpers/helpHelpers.js'></script>

<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<img src="Assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
			&emsp;Hellometer
		</a>
		<ul class='nav navbar-nav navbar-right'>
			<a href="#" onclick='launchHelp()'>Help</a>
		</ul>
	</nav>
	<div class='container-fluid'>
		<div class='row mb-3'>
			<div class='col-4' style='height: 15vh;'>
				<div class='widget'>
					Total Customers Served
					<div id='kpi1' class='kpi'>
						###
					</div>
				</div>
			</div>
			<div class='col-4' style='height: 15vh;'>
				<div class='widget'>
					Average Time to Service
					<div id='kpi2' class='kpi'>
						###
					</div>
				</div>
			</div>
			<div class='col-4' style='height: 15vh;'>
				<div class='widget'>
					Most Efficient Time of Day
					<div id='kpi3' class='kpi'>
						###
					</div>
				</div>
			</div>
		</div>
		<div class='row mb-3'>
			<div class='col-3'>
				<div class='widget' id='selector'></div>
			</div>
			<div class='col-9' style='height:70vh;'>
				<div class='widget' id='chartTarget'></div>
			</div>
		</div>
	</div>
